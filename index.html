<!DOCTYPE html>
<html lang="en">
    <head charset="utf-8">
        <title>Rock paper</title>
        <link rel="stylesheet" href="style.css">
        </head>
    <body> 
        <div id = select>
        <h1>Rock Paper Scissors Game</h1>
        </div>
    <div>
        <p class="first-container">Your Victories: <span class="victory"></span></p>
        <p class="second-container">Total Draws: <span class="draw"></span></p>
        <p class="third-container">Your defeats: <span class="defeat"></span></p>
    </div>
    <h1>Make Your Selection</h1>
        <div>
        <button class="last-container">Rock</button>
        <button class="last2-container">Paper</button>
        <button class="last3-container">Scissors</button>
    </div>
    <div class="result">
       <div class="result-output"></div>
       <p>Computer Chose <strong class="computer-choice">Rock</strong></p>  
    </div>
      

    <div class="last-division">
        <span><p> Restart Game</span></p>
    </div>




        <script src="index.js"></script>

    </body>
</html>
